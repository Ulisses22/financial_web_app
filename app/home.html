<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/style.css">
</head>

<body>
    <!-- SETS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61b0bb6108.js" crossorigin="anonymous"></script>


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-center" id="navbar-itens">
            <ul class="nav">
                <li class="nav-item">
                    <i class="navbar-brand fa-solid fa-landmark fa-3x"></i>
                </li>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <li class="nav-item navbar-collapse">
                        <h2 class="navbar-item disabled">Financial Management</h2>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- CARDS -->
    <div class="container p-0 cards">
        <div class="row card-group p-0 ">
            <div class="col px-0">
                <div class="card border-primary bg-success-subtle">
                    <div class="card-header">
                        <h5 class="card-title">Balance</h5>
                        <i class="fa-solid fa-circle-up fa-1x"></i>
                    </div>
                    <div class="card-body">

                        <h4 class="card-text">$ 100.000</h4>
                    </div>
                    <div class="card-footer bg-transparent border-success">Footer</div>
                </div>
            </div>
            <div class="col px-2">
                <div class="card border-primary bg-danger-subtle">
                    <div class="card-header">
                        <h5 class="card-title">Bill</h5>
                        <i class="fa-solid fa-circle-down fa-1x"></i>
                    </div>
                    <div class="card-body">

                        <h4 class="card-text">$ 10.000</h4>
                    </div>
                    <div class="card-footer bg-transparent border-danger">Footer</div>
                </div>
            </div>
            <div class="col px-0">
                <div class="card border-primary bg-warning-subtle">
                    <div class="card-header">
                        <h5 class="card-title">Total</h5>
                        <i class="fa-solid fa-sack-dollar fa-1x"></i>
                    </div>
                    <div class="card-body">

                        <h4 class="card-text">$ 10.000</h4>
                    </div>
                    <div class="card-footer bg-transparent border-warning">Footer</div>
                </div>
            </div>
        </div>
        <div class="container px-0 py-2">
            <form class="row py-4 bg-black">
                <div class="col mx-auto">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="col mx-auto">
                    <label for="transactions" class="form-label">Transaction</label>
                    <input type="text" class="form-control" id="transactions" placeholder="transactions">
                </div>
                <div class="col mx-auto">
                    <label for="exampleDataList" class="form-label">Datalist example</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="Bill">
                        <option value="Deposit">
                    </datalist>
                </div>
                <!-- <div class="col d-grid mx-auto"></div> -->
                <div class="col d-grid mx-auto">
                    <button type="submit" class="btn btn-light">Confirm</button>
                </div>
            </form>
            <div class="row px-0 py-3">
                <div class="navbar bg-black">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Description</th>
                                <th scope="col">Transactions</th>
                                <th scope="col">Type</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- TABLE -->


</body>

</html>
