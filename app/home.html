<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/style.css">
</head>

<body>
    <!-- SETS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61b0bb6108.js" crossorigin="anonymous"></script>

    <div class="container-md p-4">
        <!-- NAVBAR -->
        <div class="row" id="navbar">
            <nav class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
                <div class="container-fluid justify-content-center" id="navbar-itens">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <i class="navbar-brand fa-solid fa-landmark fa-3x"></i>
                        </li>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <li class="nav-item navbar-collapse">
                                <h2 class="navbar-item disabled">Financial Management</h2>
                            </li>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- CARDS -->

    </div>
    <div class="container p-0">
        <div class="row p-0" id="cards">
            <div class="row row-cols-md-1 p-5">
                <div class="card-group">
                    <div class="col p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Balance</h5>
                                <i class="fa-solid fa-landmark fa-1x"></i>
                            </div>
                            <div class="card-body">

                                <h4 class="card-text">$ 100.000</h4>
                            </div>
                            <div class="card-footer bg-transparent border-success">Footer</div>
                        </div>
                    </div>
                    <div class="col p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Bill</h5>
                                <i class="fa-solid fa-landmark fa-1x"></i>
                            </div>
                            <div class="card-body">

                                <h4 class="card-text">$ 10.000</h4>
                            </div>
                            <div class="card-footer bg-transparent border-success">Footer</div>
                        </div>
                    </div>
                    <div class="col p-2">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Total</h5>
                                <i class="fa-solid fa-landmark fa-1x"></i>
                            </div>
                            <div class="card-body">

                                <h4 class="card-text">$ 10.000</h4>
                            </div>
                            <div class="card-footer bg-transparent border-success">Footer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="container">
       <div class="row px-5 py-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
            </tbody>
        </table>
       </div>
    </div>


</body>

</html>
